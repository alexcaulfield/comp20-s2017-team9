	<button class="btn btn-default" type="button" onclick="getSong()">Get a song</button>

	<div id="song-preview"></div>

	<script type="text/javascript">
	var previewUrl;
	var previewTrack = document.getElementById('song-preview');
	var audioObject = null;
		function getSong() {
		  $.ajax({
			url: 'https://api.spotify.com/v1/tracks/619A7U0RtsSEvqJeJdazJ3',
			data: {
			  country: 'US'
			},
			success: function (response) {
				console.log(response.preview_url);
				previewUrl = response.preview_url;
				audioObject = new Audio(); 
				previewTrack.innerHTML = '<audio id="audio-player" controls="controls" src="' +response.preview_url  + '" type="audio/mpeg">';
			},
			error: function (response) {
			    console.log("ERROR: Track not found");
			}
		})
		};
	</script>
